site_name: Task Badger Documentation
theme:
  name: material
  logo: assets/logo_white.png
  favicon: assets/favicon.ico
  palette:
    scheme: slate
    palette:
      primary: indigo
  features:
    - navigation.tracking
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
    - search.highlight
    - navigation.instant
    - navigation.footer
markdown_extensions:
  - admonition
  - tables
  - def_list
  - attr_list
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
extra_css:
  - assets/css/extra.css
extra:
  analytics:
    provider: google
    property: G-018PZFQ3EE
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/@task_badger
    - icon: fontawesome/brands/github
      link: https://github.com/taskbadger
copyright: Copyright &copy; 2020 - 2023 Simon Kelly
nav:
  - 'index.md'
  - 'basics.md'
  - 'cli.md'
  - 'monitors.md'
  - 'data_model.md'
  - 'api.md'
  - 'integrations.md'
  - 'Python SDK':
    - 'Basic Usage': 'python.md'
    - 'Function Decorator': 'python-decorator.md'
    - 'Celery Integration': 'python-celery.md'

plugins:
- mkdocstrings:
    handlers:
      python:
        import:
          - https://docs.python-requests.org/en/master/objects.inv
        paths:
          - !ENV [TB_PYTHON_SRC, '../taskbadger-python']
        options:
          show_root_heading: true
          show_source: False
          show_signature_annotations: True
          separate_signature: True
          members_order: source
          heading_level: 3
- search:
    separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
watch:
- !ENV [TB_PYTHON_SRC, '../taskbadger-python']
